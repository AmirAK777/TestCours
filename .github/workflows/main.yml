name: CI/CD for Spring Boot on AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

    - name: Build with Maven
      run: mvn clean package

    - name: Copy JAR to AWS EC2
      uses: appleboy/scp-action@v2
      with:
        host: ${{ secrets.HOST_DNS }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.DEPLOY_PORT }}
        source: "target/demo-0.0.1-SNAPSHOT.jar"  # Adjust the path to your JAR file
        target: "/opt/tomcat/webapps"

    - name: SSH into AWS EC2 and restart Tomcat
      uses: appleboy/ssh-action@v2
      with:
        host: ${{ secrets.HOST_DNS }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.DEPLOY_PORT }}
