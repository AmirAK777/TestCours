name: Industrialisation continue sur le serveur AWS (Tomcat)
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout du code source
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build et package de l'application Spring Boot
      run: |
        chmod +x mvnw
        ./mvnw clean package
      env:
        MAVEN_OPTS: '-Dmaven.repo.local=$GITHUB_WORKSPACE/.m2/repository'

    - name: Copy file via SSH
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST_DNS }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.DEPLOY_PORT }}
        source: "target/NomPrenom.war"  # Le chemin d√©pend de votre projet Maven
        target: "/opt/tomcat/webapps"
